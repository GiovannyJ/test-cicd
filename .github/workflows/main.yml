name: go workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -o app -v ./... 
  
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
    
    - name: Run goapp
      run: |
        ./app